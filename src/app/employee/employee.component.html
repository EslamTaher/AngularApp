<div class="row">
    <div class="col s12 ">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <div class="row">
                    <div class="col s4">
                        <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
                            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" required name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" placeholder="Enter FullName">
                                    <label>Name:
                                        <label class="red-text">*</label>
                                    </label>
                                </div>

                                <div class="input-field col s12">
                                    <input type="text" name="position" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.position" placeholder="Eg: Snr: Developer">
                                    <label>position:</label>
                                </div>

                                <div class="input-field col s12">
                                    <input type="text" name="office" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.office" placeholder="Enter office">
                                    <label>office:</label>
                                </div>

                                <div class="input-field col s12">
                                    <input type="text" name="salary" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.salary" placeholder="Enter salary">
                                    <label>salary:</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <button class="btn btn-custom right " type="button" (click)="resetForm(employeeForm)">Reset</button>
                                    <button class="btn waves-effect waves-light" type="submit" [disabled]="!employeeForm.valid">Submit</button>

                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col s7">
                        <table class="centered highlight">
                            <thead class="thead-dark">
                              <tr>
                                  <th>Name</th>
                                  <th>Position</th>
                                  <th>Office</th>
                                  <th>Salary</th>
                                  <th>Operation</th>
                              </tr>
                            </thead>
                    
                            <tbody>
                              <tr *ngFor="let emp of employeeService.employees">
                                <td>{{ emp.name }}</td>
                                <td>{{ emp.position }}</td>
                                <td>{{ emp.office }}</td>
                                <td>{{ emp.salary }}</td>
                                <td>
                                    
                                    <a class="action-btn">
                                        <i class="material-icons edit" (click)="onEdit(emp)">edit</i>
                                    </a>
                                    <a class="action-btn">
                                        <i class="material-icons delete" (click)="onDelete(emp._id,employeeForm)">delete</i>
                                    </a>
                                </td>
                              </tr>
                              
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
